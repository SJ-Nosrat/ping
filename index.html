<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--FONTAWESOME CDN-->
    <script src="https://kit.fontawesome.com/4900566e72.js" crossorigin="anonymous"></script>

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 

    <!--CSS STYLESHEETS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
    <!--FRONTEND MENTOR FAVICON-->
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>

    <div class="content-wrapper">

      <header class="logo">
        <img src="images/logo.svg" alt="ping logo" class="logo-img">
      </header>

      <div class="intro">
        <h1 class="title"><span class="faint-title">We are launching</span> soon!</h1>
        <h3 class="subtitle">Subscribe and get notified</h3>
      </div>

      <form action="#" class="form">
        <label for="email"></label>
        <input type="text" name="email" class="userEmail" id="email" placeholder="Your email addressâ€¦">
        <p class="error-msg"></p>
        <button type="submit" class="btn">Notify Me</button>
      </form>

      <img src="images/illustration-dashboard.png" alt="ping dashboard illustration" class="hero-img">

    </div>
    <footer>

      <div class="social-links">
        <a href="#"><span class="icons"><i class="fab fa-facebook-f"></i></span></a>
        <a href="#"><span class="icons"><i class="fab fa-twitter"></i></span></a>
        <a href="#"><span class="icons"><i class="fab fa-instagram"></i></span></a>
      </div>

      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SJ Nosrat</a>.
      </p>

    </footer>
    <script src="script.js"></script>
  </body>

</html>
